<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Selector RGB</title>
</head>

<body>
  <h1>Selector Color</h1>
  <div class="container">

    <label class="rangeRed"> (R) Red</label>
    <input type="range" id="inputRangeRed" min="0" max="255" value="0">
    <p id="inputTextRed"></p>

    <label class="rangeGreen"> (G) Green</label>
    <input type="range" id="inputRangeGreen" min="0" max="255" value="0">
    <p id="inputTextGreen"></p>

    <label class="rangeBlue"> (B) Blue</label>
    <input type="range" id="inputRangeBlue" min="0" max="255" value="0">
    <p id="inputTextBlue"></p>

    <div id="changedColor"> </div>
    <p id="valueColor"></p>

  </div>
  <script src="./js/script.js"></script>
</body>

</html>
